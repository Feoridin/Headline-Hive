<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HeadlineHive</title>
  </head>
  <body>
    <div class = "container mx-auto my-4 text-center">
      <h1>Headline Hive</h1>
    </div>
    <div class = "container-fluid mx-0 px-0">
      <!--Start of Carousel Slide-->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static01.nyt.com/images/2023/11/23/multimedia/23mideast-carousel-09-wkqh/23mideast-carousel-09-wkqh-threeByTwoMediumAt2X.jpg?quality=75&auto=webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://static01.nyt.com/images/2023/11/23/multimedia/23mideast-carousel-01-btjl/23mideast-carousel-01-btjl-threeByTwoMediumAt2X.jpg?quality=75&auto=webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://static01.nyt.com/images/2023/11/23/multimedia/23mideast-carousel-02-cvhz/23mideast-carousel-02-cvhz-threeByTwoMediumAt2X.jpg?quality=75&auto=webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--End of Carousel Slide-->
    </div>
    <div class = "container-fluid d-flex justify-content-center align-items-center flex-wrap">
      <select class="form-select form-select-lg mb-3 my-4 overflow-y-scroll" aria-label="Large select example">
        <option selected>Select Category</option>
        <option value="1">Arts</option>
        <option value="2">Automobiles</option>
        <option value="3">Books/Review</option>
        <option value="1">Business</option>
        <option value="2">Fashion</option>
        <option value="3">Food</option>
        <option value="1">Health</option>
        <option value="2">Home</option>
        <option value="3">Insider</option>
        <option value="1">Magazine</option>
        <option value="2">Movies</option>
        <option value="3">NYRegion</option>
        <option value="1">Obituaries</option>
        <option value="2">Opinion</option>
        <option value="3">Politics</option>
        <option value="1">Realestate</option>
        <option value="2">Science</option>
        <option value="3">Sports</option>
        <option value="1">Sunday Review</option>
        <option value="2">Technology</option>
        <option value="3">Theater</option>
        <option value="1">T-Magazine</option>
        <option value="2">Travel</option>
        <option value="3">Upshot</option>
        <option value="1">US</option>
        <option value="2">World</option>
      </select>
     
      <div>
        <button type="button" class="btn btn-success my-2 align-items-center border border-dark border-2" id = "searchBtn">SEARCH TOP STORIES</button>
      </div>
    </div>
    </div>
    
    <div class= "container d-flex flex-wrap justify-content-center align-content-between" id="topStories"></div>

   
      <div class= "container d-flex flex-wrap justify-content-center align-content-between" id="performer-list"></div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 <!--script src="app.js"></script-->
  </body>
</html>
